---
- name: Install and configure Mosquitto MQTT Broker
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Mosquitto
      apt:
        name: mosquitto
        state: present

    - name: Configure Mosquitto to listen on all interfaces
      ansible.builtin.copy:
        dest: /etc/mosquitto/mosquitto.conf
        content: |
          listener 1883
          allow_anonymous true
        owner: root
        group: root
        mode: '0644'

    - name: Install Mosquitto client
      apt:
        name: mosquitto-clients
        state: present

    - name: Ensure Mosquitto is running
      service:
        name: mosquitto
        state: started
        enabled: yes

#    - name: Open port 1883 for MQTT (if firewall is used)
#      ufw:
#        rule: allow
#        name: 'Mosquitto MQTT'
#        port: 1883
#        proto: tcp


  tasks:
    - name: Allow MQTT traffic on port 1883
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 1883
        jump: ACCEPT

    - name: Allow MQTT over TLS on port 8883
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 8883
        jump: ACCEPT


    - name: Save iptables rules (Debian-based systems)
      ansible.builtin.shell: iptables-save > /etc/iptables/rules.v4
      args:
        executable: /bin/bash
      changed_when: false

#    - name: Save iptables rules (Debian-based systems)
#      ansible.builtin.command: iptables-save > /etc/iptables/rules.v4
#      changed_when: false

    - name: Ensure iptables-persistent is installed
      ansible.builtin.apt:
        name: iptables-persistent
        state: present
